<div class="container" >
	<div class="row" id="contentHolder" style="margin-top:50px;">
				<!-- left profile  -->
				<div class="col-md-8">
					
					
				</div>
				<!-- Right profile  -->
				<div class="col-md-4">
				<!-- <h4 style="text-align:left">Showing <strong>1002</strong> Results found for <strong>Dr. doctor name </strong> </h4><br> -->
					
					<div class="[ panel1 panel1-default ] panel1-google-plus">
						<div class="bookappointment">
						<h3 style="text-align:center;">Sign Up</h3>
						</div>
						<!-- booking form -->
						<div class="bo1" ng-controller="formValidation">
						
							<form name="form" shake-that submitted="submitted" submit="submit()">
								<div class="form-group" ng-class="{'has-error': form.name.$invalid && submitted}">
								  <label for="name" class="control-label">Name </label>
								  <input
									type="text"
									class="form-control"
									id="name"
									name="name"
									placeholder="Your Name"
									ng-model="name"
									ng-model-options="{updateOn: 'blur'}"
									required>
								</div>
								
								<div class="form-group" ng-class="{'has-error': form.mobile.$invalid && submitted}">
								  <label for="mobile" class="control-label">Mobile Number </label>
								  <input
									type="number"
									class="form-control"
									id="mobile"
									name="mobile"
									min="10"
									placeholder="Mobile Number"
									ng-model="mobile"
									ng-model-options="{updateOn: 'blur'}"
									required>
								</div>
								<div class="form-group" ng-class="{'has-error': form.password1.$invalid && submitted}">
								  <label for="password1" class="control-label">Password</label>
								  <input
									type="password1"
									class="form-control"
									id="password1"
									name="password1"
									placeholder="Password"
									ng-model="password1"
									ng-model-options="{updateOn: 'blur'}"
									required>
								</div>
								<div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
								  <label for="password" class="control-label">Confirm Password</label>
								  <input
									type="password"
									class="form-control"
									id="password"
									name="password"
									placeholder="Confirm Password"
									ng-model="password"
									ng-model-options="{updateOn: 'blur'}"
									required>
								</div>
								<br>
								<center><button type="submit" class="btn btn-primary btn-sm"><span class="fa fa-paper-plane"></span> Sign Up</button></center>
							</form><br><br>
							
								<h5 style="text-align:center">Already a user?<a href="#/patient" class="green" style="font-weight:900"> Login</a></h5><br>
